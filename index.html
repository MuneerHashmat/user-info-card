<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Info</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <h2>User Information Card</h2>
        <div class="field-container">
            <span>First Name: </span><span class="field" id="fname"></span>
        </div>
        <div class="field-container">
            <span>Last Name: </span><span class="field" id="lname"></span>
        </div>
        <div class="field-container">
            <span>Country: </span><span class="field" id="country"></span>
        </div>
        <div class="field-container">
            <span>Phone Number: </span><span class="field" id="phone-no"></span>
        </div>
        <div class="field-container">
            <span>State: </span><span class="field" id="state"></span>
        </div>
        <div class="field-container">
            <span>City: </span><span class="field" id="city"></span>
        </div>
        <div class="field-container">
            <span>Village: </span><span class="field" id="village"></span>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
